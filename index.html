<!DOCTYPE html>
<html>
	<head>
		<title>Конструктор фигур</title>
		<link href="styles.css" type="text/css" rel="stylesheet">
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<form id="form">
			<p>Выберите тип фигуры:</p>
			<input type="radio" name="type" value="square" id="square"><label for="square"> Квадрат</label>
			<br>
			<input type="radio" name="type" value="circle" id="circle"><label for="circle"> Круг</label>
			<br>
			<input type="radio" name="type" value="triangle" id="triangle"><label for="triangle"> Треугольник</label>
			
			<p>Выберите цвет фигуры:</p>
			<input type="color" id="color">
			
			<p>Задайте размер фигуры:</p>
			<input type="number" id="width">
			<span>на</span>
			<input type="number" id="height">
			
			<br>
			<input type="button" value="Создать" id="buttonCreate">
			<!-- <input type="button" value="Очистить" id="buttonClear">	 -->
		</form>
	
	
	
	
	
	
	
	
	
		<script type="text/javascript" src="script.js"></script>
		</body>
</html>
